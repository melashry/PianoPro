<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pianoo | Play Music</title>
    <link rel="stylesheet" href="css/game.css">
    <link rel="stylesheet" href="css/play.css">

</head>

<body>
    <div class="home">
        <div class="charact">
            <img src="#" id='show-img'>
            <h1>High Score: <span id="show-highScore"></span></h1>
        </div>
        <div class="content">
            <canvas id="myCanvas" width="500" height="600"></canvas>
            <img src="img/music3.jpg" class="piano" alt="" srcset="">
            <div id="blog">

            </div>
            <div class="gameOverMessage" id="gameOverMessage">
                <h3>Game Over</h3>
                <div class="scores">
                    <span class="sc"><span class="sp">Scroe : </span><span id="myScore"></span></span>
                    <span class="hsc"><span class="sp">high score : </span> <span id="myHighScore"></span></span>
                </div>

                <button class="play_again" id="play_again" onclick="window.location.href='play.html'">play again</button>
                <button class="play_again" onclick="location.href='homeGame.html'">Menu</button>
            </div>
        </div>

    </div>
    <script src="js/script.js"></script>

</body>

</html>
